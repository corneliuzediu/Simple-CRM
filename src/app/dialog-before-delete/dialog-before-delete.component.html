<mat-card>
    <mat-card-header>
        <mat-card-title>You are about to delete the following user:</mat-card-title>
        <mat-card-subtitle>{{user.firstName}} {{user.lastName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button (click)="getAnswear('YES')" mat-button>Delete</button>
        <button (click)="getAnswear('NO')" mat-button>Keep</button>
    </mat-card-actions>
</mat-card>
