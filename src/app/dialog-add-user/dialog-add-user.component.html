<h1 mat-dialog-title>Add user!</h1>
<div mat-dialog-content class="add-user_input-wrapper">
    <div class="add-user_small-input">
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="Add first name">
            <!-- <mat-hint>First name</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Add last name">
            <!-- <mat-hint>Last name</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Birth date</mat-label>
            <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Add birth date"
                [matDatepicker]="datepicker">
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16 full-width" appearance="outline">
            <mat-label>Street & House nr.</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Add street & house nr.">
            <!-- <mat-hint>Last name</mat-hint> -->
        </mat-form-field>
        <div class="add-user_small-input">
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Add zip code">
                <!-- <mat-hint>Last name</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Add city">
                <!-- <mat-hint>Last name</mat-hint> -->
            </mat-form-field>
        </div>
    </div>

</div>
<div mat-dialog-actions>
    <button [disabled]="loading" mat-button mat-dialog-close>Cancel</button>
    <button [disabled]="loading" (click)="saveUser()" mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</div>
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
