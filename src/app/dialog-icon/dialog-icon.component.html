<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="wallpaper_avatar"><img src="{{user.imgUser}}"></div>
        <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Choose one of the following images as avatar:</p>
        <div class="avatar_img_wrapper">
            <div *ngFor="let image of avatars">
                <img (click)="setAvatar(image)" [mat-dialog-close]="image" src="assets/img/userIMG/{{image}}" alt="">
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-dialog-close>Cancel</button>
    </mat-card-actions>
</mat-card>
