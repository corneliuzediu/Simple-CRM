<mat-drawer-container class="mat-drawer-cotainer" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="sidenav_logo">
      <div><img src="./assets/img/logo.png"></div>
      <h2>Simple CRM</h2>
    </div>
    <ul class="sidenav_menu">
      <li routerLink="/"><mat-icon>space_dashboard</mat-icon>Dashboard</li>
      <li routerLink="/user"><mat-icon>person</mat-icon>User</li>
      <li routerLink="/products"><mat-icon>library_books</mat-icon>Products</li>
      <li></li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon mr-16" (click)="drawer.toggle()"> menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
